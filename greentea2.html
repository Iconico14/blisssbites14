        <div class="steps">
            <h2>How to Make a Green Tea Sugar Scrub</h2>
            <ul>
                <li><strong>Step 1:</strong>Brew 1 green tea bag in 2-3 tablespoons of hot water and let it cool completely.</li>
                <li><strong>Step 2:</strong>In a bowl, mix 2 tablespoons of granulated sugar (or brown sugar for a gentler scrub) with 1 tablespoon of coconut oil or olive oil. </li>
                <li><strong>Step 3:</strong>Add 1 tablespoon of the cooled green tea (or the tea leaves from the bag for added texture) into the mixture. </li>
                <li><strong>Step 4:</strong>Stir thoroughly until it forms a grainy yet moist paste. </li>
                <li><strong>Step 5:</strong> Apply the scrub to damp skin, massaging gently in circular motions.</li>
                <li><strong>Step 5:</strong> Rinse off with lukewarm water and pat your skin dry.</li>
            </ul>

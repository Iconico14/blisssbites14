<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Bliss Bites</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'CMU Serif', serif;
            background-color: #f7f2e7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #5a4d41;
        }

        header {
            background-color: #f4e1c1;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #5a4d41;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header nav a {
            text-decoration: none;
            color: #5a4d41;
            font-weight: bold;
        }

        header nav a:hover {
            color: #f4e1c1;
        }

        /* Cart Section */
        .cart-section {
            padding: 40px 20px;
            text-align: center;
        }

        .cart-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #5a4d41;
        }

        .cart-total {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            color: #7a6e58;
        }

        /* Cart Items */
        #cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 15px;
            font-size: 1.1em;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        /* Checkout Button */
        .cart-total button {
            background-color: #f4e1c1;
            border: none;
            padding: 8px 16px;
            color: #5a4d41;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .cart-total button:hover {
            background-color: #f0c49f;
        }

        /* Footer */
        footer {
            background-color: #f4e1c1;
            padding: 15px 0;
            text-align: center;
            font-size: 1em;
            color: #5a4d41;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">Bliss Bites</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="story.html">Our Story</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            <p id="total-price">Total: INR 0.00</p>
            <button onclick="window.location.href='order.html'">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Exquisite Cakes. Sweet moments await.</p>
    </footer>

    <!-- Script for Cart -->
    <script>
        const cartItems = [
            { name: "Chocolate Cake", price: 1500, image: "image1.jpg" },
            { name: "Vanilla Cupcake", price: 1200, image: "image2.jpg" }
        ];

        let totalPrice = 0;
        const cartItemsContainer = document.getElementById("cart-items");

        cartItems.forEach(item => {
            const cartItemDiv = document.createElement("div");
            cartItemDiv.classList.add("cart-item");
            cartItemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <span>${item.name}</span>
                <span>INR ${item.price}</span>
            `;
            cartItemsContainer.appendChild(cartItemDiv);
            totalPrice += item.price;
        });

        document.getElementById("total-price").textContent = `Total: INR ${totalPrice.toFixed(2)}`;
    </script>
</body>

</html>

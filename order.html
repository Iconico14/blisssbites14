<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Bliss Bites</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'CMU Serif', serif;
            background-color: #f7f2e7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #5a4d41;
        }

        header {
            background-color: #f4e1c1;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #5a4d41;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header nav a {
            text-decoration: none;
            color: #5a4d41;
            font-weight: bold;
        }

        header nav a:hover {
            color: #f4e1c1;
        }

        /* Order Section */
        .order-section {
            padding: 50px 20px;
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-section h1 {
            font-size: 2.5em;
            color: #5a4d41;
            margin-bottom: 20px;
        }

        .order-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .order-form label {
            align-self: flex-start;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .order-form input,
        .order-form textarea,
        .order-form select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .order-form input:focus,
        .order-form textarea:focus,
        .order-form select:focus {
            border-color: #f4e1c1;
            outline: none;
        }

        .order-form button {
            background-color: #f4e1c1;
            border: none;
            padding: 12px 20px;
            color: #5a4d41;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .order-form button:hover {
            background-color: #f0c49f;
        }

        /* Confirmation Message */
        #order-confirmation {
            text-align: center;
            display: none;
        }

        #order-confirmation h2 {
            font-size: 2em;
            color: #5a4d41;
            margin-bottom: 10px;
        }

        #order-confirmation p {
            font-size: 1.2em;
            color: #5a4d41;
        }

        /* Footer */
        footer {
            background-color: #f4e1c1;
            padding: 15px 0;
            text-align: center;
            font-size: 1em;
            color: #5a4d41;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .order-section {
                padding: 30px 15px;
            }

            .order-form {
                max-width: 100%;
                padding: 0 10px;
            }

            .order-form label {
                font-size: 1em;
            }

            .order-form button {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">Bliss Bites</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="story.html">Our Story</a></li>
            </ul>
        </nav>
    </header>

    <!-- Order Placing Section -->
    <section class="order-section">
        <h1>Place Your Order</h1>
        <form class="order-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your shipping address" required></textarea>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <!-- Confirmation Message -->
    <div id="order-confirmation">
        <h2>Thank You!</h2>
        <p>Your order has been placed successfully.</p>
        <p>Have a sweet day!</p>
    </div>

    <!-- Script for Order Handling -->
    <script>
        document.querySelector('.order-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Show confirmation message
            document.querySelector('.order-section').classList.add('hidden');
            document.getElementById('order-confirmation').style.display = 'block';
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Exquisite Cakes. Sweet moments await.</p>
    </footer>
</body>

</html>

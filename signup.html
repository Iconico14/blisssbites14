<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bliss Bites</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'CMU Serif', serif;
            background-color: #f7f2e7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #5a4d41;
        }

        header {
            background-color: #f4e1c1;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #5a4d41;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header nav a {
            text-decoration: none;
            color: #5a4d41;
            font-weight: bold;
        }

        header nav a:hover {
            color: #f4e1c1;
        }

        /* Sign Up Section */
        .signup-section {
            padding: 50px 20px;
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-section h1 {
            font-size: 2.5em;
            color: #5a4d41;
            margin-bottom: 20px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .signup-form label {
            align-self: flex-start;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .signup-form input:focus {
            border-color: #f4e1c1;
            outline: none;
        }

        .signup-form button {
            background-color: #f4e1c1;
            border: none;
            padding: 12px 20px;
            color: #5a4d41;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .signup-form button:hover {
            background-color: #f0c49f;
        }

        /* Footer */
        footer {
            background-color: #f4e1c1;
            padding: 15px 0;
            text-align: center;
            font-size: 1em;
            color: #5a4d41;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .signup-section {
                padding: 30px 15px;
            }

            .signup-form {
                max-width: 100%;
                padding: 0 10px;
            }

            .signup-form label {
                font-size: 1em;
            }

            .signup-form button {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">Bliss Bites</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="story.html">Our Story</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Section -->
    <section class="signup-section">
        <h1>Create Your Account</h1>
        <form class="signup-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a secure password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <!-- Script for Form Validation -->
    <script>
        document.querySelector('.signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            alert('Account created successfully!');
            this.reset();
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Exquisite Cakes. Join us for a sweeter experience.</p>
    </footer>
</body>

</html>
